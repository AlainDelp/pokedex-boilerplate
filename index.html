<!DOCTYPE html>
<html>
  <head>
    <title>My Pokedex</title>
    <link rel="stylesheet" href="/pokedex-boilerplate/public/style.css" />
  </head>
  <body>
    <div class="pokemon-list">
      <header><img src="/pokedex-boilerplate/public/logo.png" />Pokedex</header>
      ${pokemon
        .map(
          (pokemon) => 
      <div class="pokemon-item">
        <img class="pokemon-img" src="/pokedex-boilerplate/public/logo.png" />
        <p>
          <span class="pokemon-position">${pokemon.id}. â–²</span>${pokemon.name}
          <small>(Trained by ${pokemon.trainer})</small>
        </p>
        <small class="pokemon-info">
          Type: ${pokemon.type} | Date Caught: ${pokemon.date}
        </small>
      </div>
  
        )
        .join("")}
    </div>
  </body>
</html>
